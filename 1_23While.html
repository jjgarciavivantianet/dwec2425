<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Repeticiones. Bucle while</title>
	</head>

	<body>
		<script>
			/* SINTAXIS WHILE:
				while (<condicion>){
					//Código a ejecutar
				} */

			var i = 0;
			while (i < 10){
				alert ("i = "+i);
				i++; // si se quita esto entra en bucle infinito
			}
//Ejemplo necesidad while: Pedir a usuario número entre 1 y 9.
// Con un while se comprueba si datos erróneos
			// Omitendo la tercera sentencia del for e intoduciéndola en el cuerpo
            for(i = 0; i < 10; ){
				alert ("i = "+i);
				i++;
			}

		</script>
	</body>
</html>
