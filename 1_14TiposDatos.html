<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Tipos de datos en Javascript</title>
	</head>

	<body>
		<script>
			// CADENAS o STRINGS
            // var x=3+5+"Pepe" lo permite. Resultado 8Pepe
			var cadena = "Ada";
			var cadena2 = ' Lovelace';
			alert (cadena+cadena2);
			var cadena3 = "Ada 'Lovelace'";

			// NÚMEROS
			var entero = 3;
			var decimal = 3.56;
			var cientifica = 12e-5;
			alert (entero+decimal);

			// BOOLEANOS
			var cierto = true;
			var falso = false;

			// ARRAY
			var lista = [1, "Hola", 6, "Caracola"];
            // alert (lista[0]);

			// OBJETOS
			//JS ya tiene unos objetos predefinidos. Se verán más adelante
			// Se puede crear objetos ( pares de tipo clave:valor):
            var animal = {nombre: "Lola", tipo: "Hamster", raza: "Ruso", edad:1};
			            

			// OPERADOR typeof
			// Situado delante de una variable devuelve su tipo
			alert (typeof cadena); //Devuelve string
			alert (typeof cierto); //Devuelve boolean
			alert (typeof animal); //Tanto arrays como objetos devuelve object

			// UNDEFINED
			// Sirve para controlar los tipos de datos no definidos
			var objetoSinDefinir; 
			alert (objetoSinDefinir); //Devuelve undefined

			// VACIO
			// Se utiliza sobretodo en cadenas. Una variable tiene tipo pero no valor
			var cadena4 = "";
			alert ("Cadena: "+cadena4 + " tipo: "+typeof cadena4);

			// NULL
			// No es lo mismo null que no definido
			var animal = null;
			alert ("Animal: "+animal+ " tipo: "+typeof animal);

			//NULOS vs NO DEFINIDOS
			typeof undefined; //Devuelve undefined
			typeof null; //Devuelve objeto
			null === undefined; //Devuelve false ¿Objeto igual y mismo tipo?
			null == undefined; //Devuelve true ¿Objeto igual pero distinto tipo?

		</script>
	</body>
</html>
