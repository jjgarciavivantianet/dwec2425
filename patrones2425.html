        const patronesBuscar = ['00', '101', 'ABC', 'H0']
        let patrones = 0

        patronesBuscar.forEach(patron => {
          let copiaTexto = texto
          while (copiaTexto.includes(patron)) {
            copiaTexto = copiaTexto.substring(copiaTexto.indexOf(patron) + 1)
            patrones++
          }
        })
        return patrones
      }
