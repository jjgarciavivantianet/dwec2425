<!DOCTYPE html>
<html>
            // Permite realizar una sentencia condicional if-then-else
	<head>
		<meta charset="UTF-8">
		<title>Operador ternario</title>
	</head>

	<body>
		<script>
			// FORMATO:  (CONDICION) ? RESULTADO_CIERTO : RESULTADO_FALSO
			let edad = 22;
			let puedeVotar = (edad > 18) ? "Puede votar" : "No puede votar";
			alert (puedeVotar);

		</script>
	</body>
</html>
