<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	</head>

	<body>
		<h1>Sintaxis Javascript</h1>
        <ul>
            <li>Valores</li>

            <ul>
                <li>Literales</li>
                <script>
                    alert('Buenos días');
                </script>
                <li>Variables</li>
                <script>
                    var vari1 = 10;
                    alert(vari1);
                </script>
            </ul>
            <li>Operadores</li>
            <script>
                var vari2 = 7;
                var vari3 = vari2+vari1;
                alert(vari3);
            </script>
            <li>Expresiones</li>
            <script>
                alert("Hello"+3);
            </script>
            <li>Palabras reservadas (keywords)</li>
            <li>Comentarios</li>
        </ul>
            <h2>Identificadores. Pueden:</h2>
            <ul>
                <li>Empezar: letra, $, _</li>
                <li>Seguir: letra, $, _, número</li>
                <li>Si son palabras (camelCase): primeraSegunda</li>
            </ul>
    </body>
</html>
