<!DOCTYPE html>

<!-- Definición en la cabecera e invocación justo después. La cabecera h1 aparece después-->

<html>
    <head>
            <meta charset="UTF-8"> 
            <script>
                function hola(){
                alert("Hola mundo");
                }
                hola();
            </script>
    </head>
    <body>
        <h1>Este es el primer HTML con código javascript incrustado</h1> 
    </body>
