<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rombo</title>
</head>
<body>
    <div id="lienzo"></div>
    <script>
        let lienzo=document.getElementById("lienzo")
        let numeroLineas= Number(prompt ("Introduce el número de líneas"));
        //Parte superior
        for (let fila=1; fila<=numeroLineas;fila++){
            let asteriscos=""
            let espacios=""
            for (let esp=0; esp< numeroLineas-fila ;esp++){
                espacios+="&nbsp;&nbsp"
            }
            for (let ast=0; ast< 2*fila-1; ast++){
                asteriscos+="*"
            }
            lienzo.innerHTML=lienzo.innerHTML+espacios+asteriscos+"<br>"
        }
            //Parte inferior
            for (let fila=numeroLineas-1; fila>=0;fila--){
            let asteriscos=""
            let espacios=""
            for (let esp=0; esp< numeroLineas-fila ;esp++){
                espacios+="&nbsp;&nbsp"
            }
            for (let ast=0; ast< 2*fila-1; ast++){
                asteriscos+="*"
            }
            lienzo.innerHTML=lienzo.innerHTML+espacios+asteriscos+"<br>"
        }
        
    </script>
</body>
</html>
