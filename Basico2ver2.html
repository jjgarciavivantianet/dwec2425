<body>
    <script>
         function mediaAritmetica(a,n){
            return(a/n)
        }
        function calcularSuma(suma=0, contador=0) {
            let numero = parseFloat(prompt("Introduce un número ( número negativo para terminar):"));
            if (numero < 0) { 
            console.log(suma)
            console.log(contador)
            console.log(mediaAritmetica(suma,contador))
            } 
            else{
            suma+=numero
            contador+=1
            calcularSuma(suma,contador)
            }
                
       }
        
      calcularSuma()
    </script>
</body>
</html>
